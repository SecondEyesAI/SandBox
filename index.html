<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecondEyes AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo { color: #fd7e14; font-weight: bold; font-size: 2rem; letter-spacing: 0.5em; }
    .company { font-weight: bold; font-size: 1.2rem; }
    .services { font-size: 1rem; }
    .report-title { font-weight: bold; font-size: 1.5rem; }
    .form-rev { font-size: 0.8rem; color: #6c757d; text-align: right; }
    .table th { background-color: #e9ecef; color: #000; }
    .accept { color: green; }
    .reject { color: red; }
    .image-border { border: 2px solid blue; }
    .appendix { font-size: 0.85rem; margin-top: 2rem; border-top: 1px solid #dee2e6; padding-top: 1rem; }
  </style>
</head>
<body class="bg-dark text-white p-5">
  <div class="container">
    <h1 class="text-center display-3">SecondEyes AI</h1>
    <p class="text-center lead">Weld Inspection Reports – Live & Auto-Updating</p>

    <form id="report-form" class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <label for="client" class="form-label">Client</label>
          <input type="text" class="form-control" id="client" placeholder="e.g., Stellar">
        </div>
        <div class="col-md-4">
          <label for="location" class="form-label">Location/Facility</label>
          <input type="text" class="form-control" id="location" placeholder="e.g., Brazos River Venture">
        </div>
        <div class="col-md-4">
          <label for="date" class="form-label">Date of Inspection</label>
          <input type="date" class="form-control" id="date">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="asset" class="form-label">Asset Number</label>
          <input type="text" class="form-control" id="asset" placeholder="e.g., TNK50001/TNK50004 Pump Skid">
        </div>
        <div class="col-md-4">
          <label for="serial" class="form-label">Serial Number</label>
          <input type="text" class="form-control" id="serial" placeholder="e.g., N/A">
        </div>
        <div class="col-md-4">
          <label for="year" class="form-label">Year Built</label>
          <input type="text" class="form-control" id="year" placeholder="e.g., 2025">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="material" class="form-label">Material</label>
          <input type="text" class="form-control" id="material" placeholder="e.g., 316L SS">
        </div>
        <div class="col-md-4">
          <label for="service" class="form-label">Service</label>
          <input type="text" class="form-control" id="service" placeholder="e.g., Process">
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" placeholder="e.g., Pump Skid">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="inspector" class="form-label">Inspector's Name</label>
          <input type="text" class="form-control" id="inspector" placeholder="e.g., Matt Baxter">
        </div>
        <div class="col-md-4">
          <label for="cert" class="form-label">Certification Number/Link</label>
          <input type="text" class="form-control" id="cert" placeholder="e.g., https://icpinspector.api.org/...">
        </div>
        <div class="col-md-4">
          <label for="signature" class="form-label">Signature</label>
          <input type="text" class="form-control" id="signature" placeholder="e.g., [Digital Signature]">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="scope" class="form-label">Scope</label>
          <textarea class="form-control" id="scope" rows="2" placeholder="e.g., Perform internal visual inspection via borescope on Blend Tank 50001 & 50004 Pump Skid."></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="summary" class="form-label">Summary</label>
          <textarea class="form-control" id="summary" rows="3" placeholder="e.g., Internal visual inspection of 100% of accessible welds..."></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="defects" class="form-label">Weld Table Data (Format: Weld #: Pipe Size | Fitting Type | Defect | Repaired | Final Result)</label>
          <textarea class="form-control" id="defects" rows="10" placeholder="e.g.,\n1: 3&quot; | Reducer |  | ---- | \n4: 4&quot; | 90° Elbow | IP | Pending | "></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="image1" class="form-label">Image 1 URL (Google Drive share link)</label>
          <input type="url" class="form-control" id="image1" placeholder="https://drive.google.com/uc?export=view&id=...">
        </div>
        <div class="col-md-6">
          <label for="image2" class="form-label">Image 2 URL</label>
          <input type="url" class="form-control" id="image2" placeholder="https://drive.google.com/uc?export=view&id=...">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="compliance" class="form-label">Compliance</label>
          <input type="text" class="form-control" id="compliance" placeholder="e.g., API 510 / ASME IX (Accept/Reject per defect)">
        </div>
        <div class="col-md-4">
          <label for="actions" class="form-label">Recommended Actions</label>
          <input type="text" class="form-control" id="actions" placeholder="e.g., Grind, Rework">
        </div>
        <div class="col-md-4">
          <label for="overall" class="form-label">Overall Quality (1-10)</label>
          <input type="number" class="form-control" id="overall" min="1" max="10" placeholder="e.g., 8">
        </div>
      </div>
    </form>

    <div class="text-center">
      <button class="btn btn-primary btn-lg" onclick="generateReport()">Generate Report</button>
    </div>
  </div>

  <div id="report-output" class="mt-5 container bg-white p-4 shadow-lg text-dark"></div>

  <script src="report.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
