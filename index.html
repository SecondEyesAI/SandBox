<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecondEyes AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo { color: #fd7e14; font-weight: bold; font-size: 2.5rem; letter-spacing: 0.2em; }
    .company { font-size: 1.5rem; font-weight: bold; }
    .services { font-size: 1.2rem; }
    .report-title { font-weight: bold; font-size: 1.8rem; }
    .form-rev { font-size: 0.9rem; color: gray; }
    .table-header { background-color: #e9ecef; }
    .accept { color: green; font-weight: bold; }
    .reject { color: red; font-weight: bold; }
    .image-border { border: 2px solid #0d6efd; padding: 0.5rem; }
    .quality-badge { font-size: 1.2rem; padding: 0.5rem; border-radius: 0.25rem; background-color: #e9ecef; text-center: true; }
    .signature { font-style: italic; border-top: 1px solid #000; padding-top: 0.5rem; text-align: right; }
    .appendix { font-size: 0.9rem; page-break-before: always; margin-top: 2rem; border-top: 1px dashed #ccc; padding-top: 1rem; } /* Simulates new page */
  </style>
</head>
<body class="bg-light text-dark p-5">
  <div class="container">
    <h1 class="text-center display-3">SecondEyes AI</h1>
    <p class="text-center lead">Weld Inspection Reports â€“ Live & Auto-Updating</p>

    <form id="report-form" class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <label for="client" class="form-label">Client</label>
          <input type="text" class="form-control" id="client" value="Stellar">
        </div>
        <div class="col-md-4">
          <label for="location" class="form-label">Location/Facility</label>
          <input type="text" class="form-control" id="location" value="Brazos River Venture">
        </div>
        <div class="col-md-4">
          <label for="date" class="form-label">Date of Inspection</label>
          <input type="date" class="form-control" id="date" value="2025-11-08">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="asset" class="form-label">Asset Number</label>
          <input type="text" class="form-control" id="asset" value="TNK50001/TNK50004 Pump Skid">
        </div>
        <div class="col-md-4">
          <label for="serial" class="form-label">Serial Number</label>
          <input type="text" class="form-control" id="serial" value="N/A">
        </div>
        <div class="col-md-4">
          <label for="year" class="form-label">Year Built</label>
          <input type="text" class="form-control" id="year" value="2025">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="material" class="form-label">Material</label>
          <input type="text" class="form-control" id="material" value="316L SS">
        </div>
        <div class="col-md-4">
          <label for="service" class="form-label">Service</label>
          <input type="text" class="form-control" id="service" value="Process">
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" value="Pump Skid">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="inspector" class="form-label">Inspector's Name</label>
          <input type="text" class="form-control" id="inspector" value="Matt Baxter">
        </div>
        <div class="col-md-4">
          <label for="cert" class="form-label">Certification Number/Link</label>
          <input type="text" class="form-control" id="cert" value="https://icpinspector.api.org/profile/matthewallanbaxter671714/wallet">
        </div>
        <div class="col-md-4">
          <label for="signature" class="form-label">Signature</label>
          <input type="text" class="form-control" id="signature" value="[Digital Signature]">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="scope" class="form-label">Scope</label>
          <textarea class="form-control" id="scope" rows="2">Perform internal visual inspection via borescope on Blend Tank 50001 & 50004 Pump Skid.</textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <label for="compliance" class="form-label">Compliance</label>
          <input type="text" class="form-control" id="compliance" value="API 510 / ASME IX (Accept/Reject per defect)">
        </div>
        <div class="col-md-4">
          <label for="actions" class="form-label">Recommended Actions</label>
          <input type="text" class="form-control" id="actions" value="Grind, Rework">
        </div>
        <div class="col-md-4">
          <label for="overall" class="form-label">Overall Quality (1-10)</label>
          <input type="number" class="form-control" id="overall" min="1" max="10" value="8">

    <div class="text-center">
      <button class="btn btn-primary btn-lg" onclick="generateReport()">Generate Report</button>
